<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>
            <td>Title</td>
            <td>Description</td>
            <td>Price</td>
            <td>Product Details</td>
            <td>Edit</td>


        </th>
        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td class="details"><a href="{% url 'product_details_view' id=product.id %}"> View product details</a></td>
            <td><a href="{% url 'edit_product_view' id=product.id %}"><button> EDIT</button></a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
