<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Products</th>
                <th>Total</th>
                <th>Number of products</th>
                <th>Payment Options</th>
            </tr>
        </thead>
        <tbody>
            {% for cart_item in cart_items %}
            <tr>
                <td>{{ cart_item.product.name }}</td>
                <td>${{ cart_item.total }}</td>
                <td>{{ cart_item.number_of_products }}</td>
                <td>{{ cart_item.payment_options }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
